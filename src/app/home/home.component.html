  <body id="body-box">
    <div id="experience-box" #exp>
      <h1 id="experience-title">My<br>experience<br>consists of</h1>
      <div class="separator" id="separator-2020"><p>2020</p></div>
      <div *ngFor="let e of this.experiences">
        <app-experience *ngIf="e.year == 2020" [exp]="e"></app-experience>
      </div>
      <div class="separator" id="separator-2019"><p>2019</p></div>
      <div *ngFor="let e of this.experiences">
        <app-experience *ngIf="e.year == 2019" [exp]="e"></app-experience>
      </div>
      <div class="separator" id="separator-2016"><p>2016</p></div>
      <div *ngFor="let e of this.experiences">
        <app-experience *ngIf="e.year == 2016" [exp]="e"></app-experience>
      </div>
    </div>
  
    <div id="developed-box" #proj>
      <h1>I<br>have<br>developed</h1>
      <app-project *ngFor="let p of this.projects" [proj]="p"></app-project>
    </div>
  
    <div id="contact-box" #cont>
      <h1>Contact<br>me on</h1>
      <p>LinkedIn</p>
      <p>Facebook</p>
      <p>bjurman.annie@gmail.com</p>
    </div>
  </body>
